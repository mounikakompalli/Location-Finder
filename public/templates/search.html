	<div id="search-container" ng-controller="LocationSearchController">
	    <div class="container">
	        <h2>Zip Code</h2>
	        <div class="panel panel-default" style="float: right">
	           
			   <div class="panel-body">
   			    	<form class="form-inline" name="searchFrm" novalidate>
   	                	<input type="text" name="zip" placeholder="Enter your zip code/address" required  ng-model="zipCode">
   	                	<input type="submit" class="btn btn-primary" value="Search" ng-disabled="searchFrm.$invalid" ng-click="searchClicked(zipCode)">
   	            	</form>
			   </div>
			  
	        </div>
	   
		<div class="row" style="padding-top:50px">
			<div class="col-md-8">
				<div  id="map" style=" height:1000px; 
				    width:600px; 
				    box-shadow: 3px 3px 10px gray;"></div>				
			</div>
			<div class="col-md-4">
				
	
			    	<table class="table table-hover table-striped">
			  	 	   <thead>
			  		 	  <tr><th>Places List</th></tr>
			  	 	   </thead>
			      	 <tbody>
			        	 <tr  ng-repeat="eachLocation in searchData | filter:searchList" style="cursor:pointer">
					  	   <td ng-click=getPlaceDetails(eachLocation.place_id)>
								<ul style="list-style:none">
									<li>{{ eachLocation.name }}</li>
									<li>{{ eachLocation.vicinity }}</li>
								</ul>
						   </td>
			        	</tr>
			      	</tbody>
			       </table>
				
			</div>
			
		</div>
		</div>
		
		
<!-- 		<div load-list ng-hide="!searchData.length"> </div>
 -->
  
   </div>

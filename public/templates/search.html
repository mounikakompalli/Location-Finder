<div id="search-container" ng-controller="LocationSearchController">
	<div class="container" style="padding-top:10px ;padding-left:10px">
	 <h2>Location Finder</h2>
	<div class="panel panel-default" style="float:right">
			   <div class="panel-body">
   			    	<form class="form-inline" name="searchFrm" novalidate>
   	                	<input type="text" name="zip" placeholder="zip code or address" required  ng-model="zipCode">
   	                	<input type="submit" class="btn btn-primary" value="Search" ng-disabled="searchFrm.$invalid" ng-click="searchClicked(zipCode)">
   	            	</form>
			   </div>
	</div>
	<div class="row" >
		<div class="col-md-4">
			<table ng-if=resultPlaces class="table table-hover table-striped">
				<thead> <tr><th>Name</th><th>Area</th></tr> </thead>
			    <tbody>
			        	 <tr  ng-repeat="eachLocation in resultPlaces" ng-click=getPlaceDetails(eachLocation.place_id) style="cursor:pointer">
					  	   <td > {{ eachLocation.name }} </td>
						   <td>{{ eachLocation.vicinity }}</td>
			        	</tr>
			     </tbody>
			 </table>
		</div>
	</div>
	<div class="row" >	
			<div class="col-md-8">
				<div  id="map" style=" height:500px; 
				    width:100%; 
				    box-shadow: 3px 3px 10px gray;"></div>				
			</div>
	</div>
</div>
